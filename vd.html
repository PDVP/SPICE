<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FORM</title>
    <link rel="stylesheet" href="./vd.css" type="text/css" >

<body >
    
    <div class="main">
        
        <div class="register">
            <a href="https://cdn.icon-icons.com/icons2/2108/PNG/512/facebook_icon_130940.png" class="fa fa-facebook"></a>
            <h2>Register Here</h2>
            <form id="register" method="post">
            <label>First Name :</label>
             <br>
             <input type="text" name="fname" id="name" placeholder="Enter your Last name">
             <br><br>

             <label>Last Name :</label>
             <br>
             <input type="text" name="lname" id="name" placeholder="Enter your Last name">
             <br><br>

             <label>Age :</label>
             <br>
             <input type="number" name="age" id="name" placeholder="How Old are You">
             <br><br>

             <label>Email :</label>
             <br>
             <input type="email" name="email" id="name" placeholder="Enter your Email">
             <br><br>

             <label>Gender :</label>
             <br>
             &nbsp;&nbsp;&nbsp;
             <input type="radio" name="Gender" id="male">
             <span id="male" >Male</span>
             &nbsp;&nbsp;&nbsp;&nbsp;

             <input type="radio" name="Gender" id="female">
             <span id="female" >Female</span>

             &nbsp;&nbsp;&nbsp;
             <input type="radio" name="Gender" id="others">
             <span id="others" >Others</span>

             <br><br>
             
             <input type="submit" value="SUBMIT"  id="submit">

            </form>
        </div>

        
       


    </div>
    
</body>
